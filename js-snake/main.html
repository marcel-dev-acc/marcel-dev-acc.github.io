<!-- Game GUI here -->
<!DOCTYPE html>
<html>
    <head>
        <title>JS Snake</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./assets/css/main.css">
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body onload="configure_page();">
        <div id="main" >
            <div id="welcome">
                <h1>Welcome to JS Snake</h1>
                <img style="width: 200px;" src="https://cdn.pixabay.com/photo/2013/07/13/12/05/rattlesnake-159135_960_720.png">
                <p><i>Image will be replaced by GIF</i></p>
                <div>
                    <button class="green-btn" onclick="ready_game_screen();">Ready</button>
                </div>
            </div>
            <!-- Game screen -->
            <div id="game-box">
                <div style="text-align: left;">
                    <button class="red-btn" onclick="reset_game_screen();" style="margin: 10px;">Reset</button>
                </div>
                <h2>Score: <span id="score">0</span></h2>
                <canvas id="snakeboard"></canvas>
                <!-- Buttons -->
                <div>
                    <div style="margin-bottom: 15px; margin-top: 10px;">
                        <button id="press-up" class="blue-btn-circle">↑</button>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <div style="display:inline-block; margin-right: 30px;">
                            <button id="press-left" class="blue-btn-circle">←</button>
                        </div>
                        <div style="display:inline-block; margin-left: 30px;">
                            <button id="press-right" class="blue-btn-circle">→</button>
                        </div>
                    </div>
                    <div>
                        <button id="press-down" class="blue-btn-circle">↓</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
